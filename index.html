<!DOCTYPE html>
<html>
    <head>
        <title>Accelerometer</title>
        <meta charset=UTF-8>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />
